<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenando Valores</title>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body class="">
  <header>
    <nav class="navbar navbar-expand bg-body-secondary">
      <ul class="navbar-nav px-1">
        <li><a href="/index.html" class="btn btn-secondary m-2">Inicio</a></li>
        <li><a href="./Parte1/ordenando.html" class="btn btn-secondary m-2 active bg-primary">Parte 1</a></li>
        <li><a href="../Parte2/receitas.html" class="btn btn-secondary m-2">Parte 2</a></li>
        <li><a href="./Parte3/" class="btn btn-secondary m-2">Parte 3</a></li>
      </ul>
    </nav>
  </header>
  <main class="mt-5 container-fluid">
      <h1 class="mb-5">Ordenando Valores</h1>
      <div class="mb-3">
        <label for="Valor" class="form-label">Valor</label>
        <input type="number" class="form-control" id="valor">
      </div>
      <button class="btn btn-primary" onclick="add()">Adicionar</button>
      <button type="submit" class="btn btn-primary" onclick="limpar()">Limpar</button>
      <hr>
      <div class="mb-3">
        <select class="form-select" id="selects">
          <option value="bubble_sort" selected>Bubble Sort</option>
          <option value="selection">Selection</option>
          <option value="quick_sort">Quick Sort</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" onclick="ordenar()">Ordenar</button>
      <button type="submit" class="btn btn-primary" onclick="misturar()">Misturar</button>
      <hr>
      <ul id="valores">
      </ul>
  </main>
  <!-- JavaScript-->
  <script src="./ordenando.js"></script>
</body>
</html>
