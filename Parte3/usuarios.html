<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários</title>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body class="bg-warning">
  <header>
    <nav class="navbar navbar-expand bg-body-secondary">
      <ul class="navbar-nav px-1">
        <li><a href="/index.html" class="btn btn-secondary m-2">Inicio</a></li>
        <li><a href="../Parte1/ordenando.html" class="btn btn-secondary m-2">Parte 1</a></li>
        <li><a href="../Parte2/receitas.html" class="btn btn-secondary m-2">Parte 2</a></li>
        <li><a href="./usuarios.html" class="btn btn-secondary m-2 active bg-primary">Parte 3</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <h1 class="text-center m-3">Usuários de Teste via REST</h1>
    <div id="usuarios" class="container-fluid ">
      <div class="row d-flex justify-content-center">
        <div class="card col-3 p-2 m-3 text-center" v-for= "(user,index) in users" :key="index">
          <img class="card-img-top" :src="user.avatar">
          <div class="card-body">
            <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
            <p class="card-text">{{user.email}}</p>
        </div>
      </div>
      <p class="text-center mt-3 fw-bold">Dados fornecidos por <a href="https://reqres.in/" target="_blank">ReqRes</a></p>
    </div>
  </main>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./usuarios.js"></script>
</body>
</html>
